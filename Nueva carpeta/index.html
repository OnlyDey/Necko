<!DOCTYPE html>
<html>

        <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ >

        <title>Tu lugar gatuno para ver anime</title>
    </head>
    <body>
        <div class="cabecera">
        <div class="bloque1">
            <div class="logo">
                <a href="index.html" class="enlaces"><h1>NekoAnimeN't</h1></a>
            </div>
            <div class="inicio">
                <a href="index.html" class="enlaces">Inicio</a>
            </div>
        </div> 
        <div class="contenedor2">
            <div class="buscador">
                <input type="txt" placeholder="Buscar...">

            </div> 
            <!--Boton Login-->
            <div class="login">

                    </fieldset>
                    <label>

                    <input type="submit" value="iniciar sesion">
                </form>
                <div class="btn-cerrar">
                    <label for="btn-login">Cerrar</label>
                </div>
            </div>
        </div>
